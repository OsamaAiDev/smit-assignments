<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-form-container">
        <h1 class="form-title">Please Enter Product Details</h1>
        <form action="" id="product-form" method="post">
          <input
            type="text"
            id="product-name"
            name="product-name"
            placeholder="Enter product name"
          />
          <textarea
            id="product-description"
            name="product-description"
            placeholder="Enter product description"
            required
          ></textarea>
          <input
            type="text"
            name="button-name"
            id="button-name"
            required
            placeholder="Enter button name"
          />
          <input
            type="url"
            name="button-link"
            id="button-link"
            placeholder="Enter button url"
            required
          />
          <input
            type="url"
            name="image-link"
            id="image-link"
            placeholder="Enter product image url"
            required
          />
          <input type="submit" value="Create Product Card" />
        </form>
      </div>
    </div>
    <div class="product-items"></div>
    <script src="app.js"></script>
  </body>
</html>
